server.port=8084
spring.application.name=shopping-service

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/looprex_shopping?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# URLs de otros microservicios
user-service.url=http://localhost:8081
geography-service.url=http://localhost:8082
products-service.url=http://localhost:8083

# Logging
logging.level.root=INFO
logging.level.com.looprex.shopping=DEBUG